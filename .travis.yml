language: node_js
sudo: false
cache:
  directories:
  - $HOME/.npm
  - $HOME/.yarn-cache
  - node_modules
node_js:
- '6'
before_install:
- npm i -g yarn shx --cache-min 999999999
install:
- yarn
script:
- gulp test
- gulp build
after_success:
- bash <(curl -s https://codecov.io/bash)
branches:
  only:
  - master
  - develop
deploy:
  provider: npm
  email: gabrielsr@gmail.com
  api_key:
    secure: 
  on:
    repo: rhases/brazilian-cities
